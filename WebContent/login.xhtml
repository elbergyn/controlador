<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>

<h:body>
	<div id="login">
		<h:form>
			<p:growl id="msg" showDetail="true" showSummary="false" autoUpdate="true"/>
			<p:growl id="erro" showDetail="true" showSummary="true" autoUpdate="false" />
			<h:panelGrid styleClass="div-content">
				<h:outputLabel for="usuario" value="Usuário" />
				<p:inputText id="usuario" required="true" requiredMessage="Informe o usuário"
					value="#{loginBean.usuario.descricao}"/>
			
				<h:outputLabel for="senha" value="Senha" />
				<p:password id="senha" required="true" requiredMessage="Informe a senha"
					value="#{loginBean.usuario.senha}" />
				
				<!-- <p:captcha value="Captcha" id="captcha" /> -->
				
				<p:panelGrid styleClass="div-button" style="padding-top: 5px;" layout="grid" columns="2">
					<p:commandButton value="Entrar" styleClass="button" action="#{loginBean.logar()}"/>
					<p:button value="Recuperar senha" styleClass="button"  />
				</p:panelGrid>						
			</h:panelGrid>
						
			<!-- <a href="novo_usuario/" class="cadastro">Novo cadastro</a>-->
			
			<p:focus for="usuario"/>
		</h:form>
		
		<p:ajaxStatus onstart="PF('status').show()"	oncomplete="PF('status').hide()" onsuccess="PF('status').hide()"/>
	
		<p:dialog widgetVar="status" modal="true" closable="false" header="Aguade..." resizable="false">
			<p:graphicImage library="images" name="loading56.gif" width="100em" height="100em" />
		</p:dialog>
	</div>
</h:body>

</html>
