<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- <ui:define name="title">Sistema de controle financeiro</ui:define>-->

	<ui:define name="corpo">
		<h:panelGrid columns="3" cellpadding="10">
			<p:outputLabel for="advanced" value="Tema:" />
			<p:themeSwitcher id="advanced" style="width:165px" effect="fade"
				var="t" required="true" requiredMessage="Informe o tema"
				value="#{themeServiceBean.theme}">
				<f:selectItem itemLabel="Selecione o tema" itemValue="" />
				<f:selectItems value="#{themeServiceBean.themes}" var="theme"
					itemLabel="#{theme.displayName}" itemValue="#{theme}" />

				<p:column style="width:10%">
					<h:outputText styleClass="ui-theme ui-theme-#{theme.name}" />
				</p:column>

				<p:column>
					<h:outputText value="#{t.displayName}" />
				</p:column>

			</p:themeSwitcher>

			<p:commandButton value="Salvar" action="#{themeServiceBean.salvar()}"/>
		</h:panelGrid>

		<p:separator />

		<p:fieldset legend="Visualização">
			<p:dialog header="Informação" widgetVar="dlg" minHeight="40"
				modal="true" appendTo="body">
				<h:outputText value="Este é um exemplo do Dialog!" />
			</p:dialog>

			<p:commandButton value="Dialog" onclick="PF('dlg').show()"
				type="button" style="display:block;" />

			<p:panel header="Painel" style="margin:20px 0px">
        	Painel de informações
    	</p:panel>

			<p:spinner />

			<p:toolbar style="margin:20px 0px">
				<f:facet name="left">
					<p:commandButton type="button" value="Novo" icon="ui-icon-document" />
					<p:commandButton type="button" value="Abrir"
						icon="ui-icon-folder-open" />
					<p:commandButton type="button" title="Salvar" icon="ui-icon-disk" />
					<p:commandButton type="button" title="Deletar" icon="ui-icon-trash" />
					<p:commandButton type="button" title="Imprimir"
						icon="ui-icon-print" />
				</f:facet>

				<f:facet name="right">
					<p:menuButton value="Navegação">
						<p:menuitem value="Home" url="#" />
						<p:menuitem value="Menu 1" url="#" />
						<p:menuitem value="Menu 2" url="#" />
					</p:menuButton>
				</f:facet>
			</p:toolbar>

			<p:accordionPanel>
				<p:tab title="Tab1">Tab1 Conteúdo</p:tab>
				<p:tab title="Tab2">Tab2 Conteúdo</p:tab>
				<p:tab title="Tab3">Tab3 Conteúdo</p:tab>
			</p:accordionPanel>
		</p:fieldset>
	</ui:define>
</ui:composition>
