<ui:component template="/WEB-INF/template/LayoutPadrao.html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<script>
			function fecharDialog(args) {
				if (!args.validationFailed) {
					PF('dlgCadDevedor').hide();								
				}
			}
		</script>

	<div style="padding-bottom: 5px">
		<p:commandButton value="Salvar" icon="icon-save"
			action="#{cadastroDevedorBean.salvar()}" partialSubmit="true"
			process="@this, infDevedor" oncomplete="fecharDialog(args);"
			update="infDevedor" />

	</div>

	<ui:include src="/WEB-INF/component/dadosDevedor.xhtml" />
</ui:component>
