	<p:dataTable var="item" 
		value="#{pagamentoOrcamentoBean.venda.orcamento.itensVenda}"
		style="margin-top: 5px; width: 99%; "
		emptyMessage="Nenhum produto adicionado"
		paginatorAlwaysVisible="false" rowKey="#{item.id}" scrollable="true"
		scrollHeight="200" resizableColumns="true">

		<f:facet name="header">
			Itens
		</f:facet>

		<p:column headerText="Cód." style="width: 60px">
			<h:outputLabel value="#{item.produto.id}" />
		</p:column>

		<p:column headerText="Produto">
			<h:outputLabel value="#{item.produto.descricao}" />
		</p:column>

		<p:column headerText="Valor Unit." style="width: 100px">
			<h:outputLabel value="#{item.valorUnitario}">
				<f:convertNumber type="currency" />
			</h:outputLabel>
		</p:column>

		<p:column headerText="Qtde" style="width: 30px; text-align: center">
			<h:outputLabel value="#{item.qtde}" />
		</p:column>

		<p:column headerText="Valor Total" style="width: 100px">
			<h:outputLabel value="#{item.valorTotal}">
				<f:convertNumber type="currency" />
			</h:outputLabel>
		</p:column>

	</p:dataTable>
	<!--_____________________________________________________________________-->

	<p:panelGrid columns="2" styleClass="totaisOrcamento" layout="grid">

		<p:outputLabel value="Taxa de serviço: " />
		<p:inputText readonly="true" style="background-color: grey"
			value="#{pagamentoOrcamentoBean.venda.orcamento.valorTaxaSevico}">
			<f:convertNumber type="currency" />
		</p:inputText>

		<p:outputLabel value="Valor Pedido: " />
		<p:inputText readonly="true" style="background-color: grey"
			value="#{pagamentoOrcamentoBean.venda.orcamento.valorItens}">
			<f:convertNumber type="currency" />
		</p:inputText>

		<p:outputLabel value="Valor Total: " />
		<p:inputText readonly="true" style="background-color: grey"
			value="#{pagamentoOrcamentoBean.venda.orcamento.valorTotal}">
			<f:convertNumber type="currency" />
		</p:inputText>

	</p:panelGrid>

</ui:composition>
