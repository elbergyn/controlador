<ui:composition template="/WEB-INF/template/LayoutPadrao.html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Alterar senha</ui:define>
	<ui:param name="bean" value="#{alterarSenhaBean}" />
	
	<ui:define name="corpo">
		<p:panel header="Alterar senha de usuÃ¡rio '#{alterarSenhaBean.usuario.descricao}'" id="panelCadastro">
			
			<ui:include src="/WEB-INF/template/botoesCadastro.xhtml"/>
			
			<p:panelGrid columns="2" columnClasses="rotulo, campo" >
				<p:outputLabel for="atual" value="Senha Atual" />
				<p:password id="atual"
					required="true"
					requiredMessage="Informe a senha atual"
					value="#{alterarSenhaBean.senhaAtual}"
					weakLabel="Senha fraca"
					goodLabel="Senha mÃ©dia"
					strongLabel="Senha forte"
					promptLabel="Informe a senha atual"
					feedback="true"
					maxlength="20"
					validator="validarCampoBranco" >
					<p:ajax event="blur" listener="#{alterarSenhaBean.validarSenhaAtual()}" />	
				</p:password>
			
				<p:outputLabel for="senha" value="Nova senha" />
				<p:password id="senha" match="confirmacao"
					required="true"
					requiredMessage="Informe a nova senha"
					value="#{alterarSenhaBean.novaSenha}"
					weakLabel="Senha fraca"
					goodLabel="Senha mÃ©dia"
					strongLabel="Senha forte"
					promptLabel="Informe a senha"
					feedback="true"
					maxlength="20"
					validator="validarCampoBranco"/>
					
				<p:outputLabel for="confirmacao" value="Confirme a nova senha" />
				<p:password id="confirmacao" required="true" requiredMessage="Confirme a senha"/>
			</p:panelGrid>
			<p:panel id="table" style="visibility: hidden" />
		</p:panel>
	</ui:define>
</ui:composition>
