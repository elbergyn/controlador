<ui:composition template="/WEB-INF/template/LayoutPadrao.html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Cadastro de clientes</ui:define>

	<ui:param name="bean" value="#{cadastroClienteBean}" />
	
	<ui:define name="corpo">
		<p:panel header="Cadastro de clientes" id="panelCadastro">
			
			<ui:include src="/WEB-INF/template/botoesCadastro.xhtml"/>
			
			<p:panelGrid columns="2" columnClasses="rotulo, campo" layout="grid" styleClass="gridSimples">
				<p:outputLabel value="Cliente" for="descricao" />
				<p:inputText id="descricao" size="25" maxlength="50" value="#{cadastroClienteBean.cliente.nome}" 
					required="true" requiredMessage="Informe a descrição do cliente" 
					styleClass="captalize"/>
					
				<p:outputLabel value="Telefone" for="fone" />
				<p:inputMask id="fone" mask="(99) 9999-9999?9" value="#{cadastroClienteBean.cliente.telefone}"/>
				
				<p:outputLabel value="Celular" for="celular" />
				<p:inputMask id="celular" mask="(99) 9999-9999?9" value="#{cadastroClienteBean.cliente.celular}"/>
				
			</p:panelGrid>
		</p:panel>

		<p:panel styleClass="sem-fundo">
			<p:dataTable id="table" value="#{bean.listarClientes()}" var="item"
				style="margin-top: 5px; width: 99,5%" emptyMessage="Nenhum cliente cadastrado" rows="10" paginator="true"
				rowsPerPageTemplate="10 20 30" paginatorAlwaysVisible="false" paginatorPosition="top" 
				reflow="true">
							
				<f:facet name="header">
					Clientes cadastrados
				</f:facet>
						
				<p:column headerText="Nome" sortBy="#{item.nome}"
					filterBy="#{item.nome}">
					<h:outputText value="#{item.nome}" />
				</p:column>
				
				<p:column headerText="Telefone" >
					<h:outputText value="#{item.telefone}" />
				</p:column>
				
				<p:column headerText="Celular" >
					<h:outputText value="#{item.celular}" />
				</p:column>
				
				<p:column style="text-align: center; width: 70px;">
					<p:commandButton icon="icon-edit" title="Editar" process="@this" partialSubmit="true"
						update="panelCadastro">
						<f:setPropertyActionListener target="#{bean.cliente}" value="#{item}"/>
					</p:commandButton>
					<p:commandButton icon="icon-delete" title="Excluir" process="@this"  
						partialSubmit="true" oncomplete="PF('confirmacaoExclusao').show()" >
						<f:setPropertyActionListener target="#{bean.cliente}" value="#{item}"/>	
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
		
		<p:confirmDialog header="Exclusão de cliente" message="Tem certeza que deseja excluir o cliente?"
	    		widgetVar="confirmacaoExclusao" >
	    	<p:commandButton value="Sim" action="#{bean.excluir()}" partialSubmit="true" process="@this" 
	    		oncomplete="PF('confirmacaoExclusao').hide();" icon="icon-button-ok" update="table"/>
	    	<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" icon="icon-button-no"/>
	    </p:confirmDialog>
	</ui:define>
</ui:composition>
